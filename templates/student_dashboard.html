<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Leave Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
        }
        .sidebar h2 {
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 15px 0;
        }
        .main {
            flex: 1;
            padding: 40px;
        }
        .form-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .status-box {
            margin-top: 30px;
            padding: 15px;
            background-color: #dfe6e9;
            border-left: 5px solid #2980b9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Student Portal</h2>
        <a href="/student_dashboard">Home</a>
        <a href="/student_details">My Details</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="main">
        <h1>Leave Application Form</h1>
        <div class="form-section">
            <form action="/submit_leave" method="post">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" value="{{ student.name }}" readonly>
                </div>
                <div class="form-group">
                    <label>College ID:</label>
                    <input type="text" name="college_id" value="{{ student.college_id }}" readonly>
                </div>
                <div class="form-group">
                    <label>From Date:</label>
                    <input type="date" name="from_date" required>
                </div>
                <div class="form-group">
                    <label>To Date:</label>
                    <input type="date" name="to_date" required>
                </div>
                <div class="form-group">
                    <label>Number of Days:</label>
                    <input type="text" name="no_of_days" required>
                </div>
                <div class="form-group">
                    <label>Reason:</label>
                    <textarea name="reason" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Leave</button>
            </form>
        </div>

        <div class="status-box">
            <h3>Leave Status:</h3>
            <p><strong>CR Status:</strong> {{ student.cr_status }}</p>
            <p><strong>Faculty Status:</strong> {{ student.faculty_status }}</p>
        </div>
    </div>
</body>
</html>
<!-- Student Dashboard HTML -->
